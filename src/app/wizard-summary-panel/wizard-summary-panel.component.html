<div class="panel-heading">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-xs-4">
      <div class="input-group">
        <span class="input-group-addon" id="lblName">Name:</span>
        <input type="text" class="form-control" aria-describedby="lblName" [(ngModel)]="userMage.name">
      </div>
    </div>
    <div class="col-lg-2 col-md-2 col-xs-2">
      <select [ngModel]="userMage.school" (ngModelChange)="onSchoolChange($event)" class="btn btn-default dropdown-toggle">
        <option *ngFor="let school of schoolsOfMagic" [ngValue]="school">{{school.name}}</option>
      </select>
    </div>
    <div class="col-lg-2 col-md-2 col-xs-2">
      <span class="label lblLevel pull-right">Experience ({{userMage.level}})</span>
    </div>
    <div class="col-lg-2 col-md-2 col-xs-2">
      <span class="label lblLevel pull-right">Level ({{userMage.level}})</span>
    </div>
    <div class="col-lg-2 col-md-2 col-xs-2">
      <span class="label lblGold pull-right">Gold: {{userMage.gold}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-8 col-xs-8">
      <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#gameResultsModal"><span class="glyphicon glyphicon-star-empty"></span>Record Results</button>
    </div>
    <div class="col-lg-2 col-md-2 col-xs-2">
      <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#levelUpModal"><span class="glyphicon glyphicon-arrow-up"></span> Level Up</button>
    </div>
    <div class="col-lg-2 col-md-2 col-xs-2">
      <button class="btn btn-primary pull-right" (click)="resetMage(this.userMage)"><span class="glyphicon glyphicon-repeat"></span> Reset Mage</button>
    </div>
  </div>
</div>
