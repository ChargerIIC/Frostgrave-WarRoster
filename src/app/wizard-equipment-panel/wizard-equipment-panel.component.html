<div class="panel-heading">Equipment </div>
<div class="panel-body">
  <button class="btn btn-primary" data-toggle="modal" data-target="#itemModal"><span class="glyphicon glyphicon-plus"></span> Add Item</button><span class="pull-right">Item Slots Available: ({{userMage.openItemSlots}})</span>

  <table class="table table-hover table-bordered">
    <th>Item</th><th>Description</th><th>Bonus</th><th>Cost</th><th>Remove Item</th>
    <tr *ngFor="let item of userMage.items"><td>{{item.name}}</td><td>{{item.description}}</td><td>{{item.bonusType}} : {{item.bonusNum}}</td><td>{{item.cost}}</td><td><button type="button" class="btn btn-primary" (click)="removeItem(item)"><span class="glyphicon glyphicon-minus"></span></button></td></tr>
  </table>
</div>
