<div class="panel-heading">Spells</div>
<div class="panel-body"><button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Spell</button> <span class="pull-right">Spells Available(1)</span></div>
  <table class="table table-hover table-bordered">
    <th>Spell</th><th>Description</th><th>School</th><th>Casting Roll</th>
    <tr *ngFor="let spell of userMage.spells"><td>{{spell.name}}</td><td>{{spell.description}}</td><td>{{spell.school}}</td><td>{{spell.castingNumber}}</td></tr>
  </table>
