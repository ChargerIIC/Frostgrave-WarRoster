<div class="panel-heading">Stats</div>
<div class="panel-body">
  <div class="input-group">
    <span class="input-group-addon" id="lblMove">Move:</span>
    <input type="number" class="form-control" min="1" max="99" aria-describedby="lblMove" [(ngModel)]="userMage.move">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="lblFight">Fight:</span>
    <input type="number" class="form-control" min="0" max="99" aria-describedby="lblFight" [(ngModel)]="userMage.fight">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="lblShoot">Shoot:</span>
    <input type="number" class="form-control" min="0" max="99" aria-describedby="lblShoot" [(ngModel)]="userMage.shoot">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="lblWill">Will:</span>
    <input type="number" class="form-control" min="0" max="99" aria-describedby="lblWill" [(ngModel)]="userMage.will">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="lblArmor">Armor:</span>
    <input type="number" class="form-control" min="0" max="99" aria-describedby="lblArmor" [(ngModel)]="userMage.armor">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="lblHealth">Health:</span>
    <input type="number" class="form-control" min="0" max="99" aria-describedby="lblHealth" [(ngModel)]="userMage.health">
  </div>
</div>
